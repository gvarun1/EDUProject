{% extends 'base.html' %}
{% block title %}Teacher Sign Up{% endblock title %}
{% load crispy_forms_tags %}

{% block css %}
{% endblock %}


{% block content %}
<div class="content">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary signup-button">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
